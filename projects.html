            /* 确保padding和border不影响宽度 */
        }

        /* 响应式调整：屏幕较小时显示两列或一列 */
        @media (max-width: 900px) {
            #cards s-card {
                flex: 1 1 calc(50% - 20px);
                /* 两列 */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            #cards s-card {
                flex: 1 1 100%;
                /* 一列 */
                max-width: 100%;
            }
        }
